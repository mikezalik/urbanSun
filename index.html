<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>UrbanSun</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale= .99, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
 <nav class="navbar sticky-top navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">UrbanSun</span>
 </nav>
 <div class="jumbotron jumbotron-fluid">
  <div class="container">
   <h1 class="display-3">UrbanSun</h1>
    <h1 class="display-1">&#x2600;</h1>
     <p class="lead">Local weather updates by the click.</p>
  </div>
 </div>
    <div class="container-info">
     <div class="row align-items-center">
      <div class="col">
       <h2>location</h2>
        <span id="city"></span>
      </div>
      <div class="col">
       <h2>temperature</h2>
        <span id="temperature"></span>
      </div>
      <div class="col">
       <h2>humidity</h2>

      </div>
      <div class="col">

        <span id="summary"></span>
      </div>
     </div>
    </div>
     <div class="container-info">
      <div class="row align-items-end">
       <div class="col">
        <button type="button" class="btn btn-outline-dark" onclick="location.reload();">UPDATE</button>
       </div>
      </div>
     </div>
</body>
