<!DOCTYPE html>
<html>
<head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>UrbanSun</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="app.js"></script>
</head>
<body>
        <div id="left"></div>
        <div id="right"></div>

        <div id="navbar">
            <div id="navbar-label">UrbanSun</div>   
        </div>
    <section id="header">
        <h1>UrbanSun</h1> 
        <h1 class="sun">&#x2600;</h1> 
        <div id="icons" class="weather-type">
        </div>
    </section>
    
    <section id="weather-info">
        <div id="weather-info-container">
                    <h2>location</h2>
                <p><span id="city"></span>
                    <h2>temperature</h2>
                <p><span id="temperature"></span>
                    <h2>summary</h2>
                <p id="summary"></p>
        </div>
    </section>
    <section id="after-weather">
        <div id="button-container">
                <input type="button" id="button" value="update weather" onclick="location.reload();"></input>
        </div>

    </section>



</body>
<footer>
        <div id="navbar-b">Developed by Michael Zalik
              </div>

</footer>
</html>
